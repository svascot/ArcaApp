<ion-view view-title="Detalles">
  
     <ion-nav-bar class="nav-title-slide-ios7">  
           <ion-nav-buttons side="left">
              <button class="ion-arrow-left-a" ng-click="goCompromisos()"> Atras</button>              
            </ion-nav-buttons>
      </ion-nav-bar>

  <ion-content class="has-header">

<div class="card">
        <div class="item item-divider">
        <h3>Cliente:</h3>  {{compromiso.id_usuario}}
        </div>
        <div class="item item-text-wrap">
          <h3>Fecha inicio:</h3> 
          {{millisToUTCDate((compromiso.fecha_incio*1000)) | date:'dd-M-yyyy  H:mma'}} 
          <h3>Fecha fin:</h3> 
          {{millisToUTCDate((compromiso.fecha_fin*1000)) | date:'dd-M-yyyy  H:mma'}} 
          <h3>Comentarios:</h3> {{compromiso.comentarios_viaje}}
        </div>
            <button class="button button-full button-assertive" ng-click="cancelarCompromiso()">
              Cancelar compromiso
            </button>
 </div>



 
 



        
  
  </ion-content>
</ion-view>
