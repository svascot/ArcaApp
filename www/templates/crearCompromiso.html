<ion-view view-title="Agendar un compromiso ">
  <ion-content>
  
 
            <label class="item item-input">
          <span class="input-label">Fecha inicio</span>
          <ionic-datepicker idate="compromiso.fechaInicio" callback="setFechaInicio" >
            <button class="button button-block button-positive"> {{ naturalDateEsp(compromiso.fechaInicio)}} </button>
        </ionic-datepicker>
        </label>


           
         
        <label class="item item-input" >
          <span class="input-label">Fecha fin</span>
            <ionic-datepicker idate="compromiso.fechaFin"  callback="setFechaFin"  >
            <button class="button button-block button-positive">{{ naturalDateEsp(compromiso.fechaFin)}} </button>
        </ionic-datepicker>
        </label>
        <label class="item item-input">
               <span class="input-label">Hora inicio del compromiso</span>
               <ionic-timepicker etime="slots.epochTime" format="slots.format" step="slots.step" callback="setHoraInicio">
                 <button class="button button-block button-positive">
                   
                      {{compromiso.horaInicio | date:'HH:mm'}}
                   
                 </button>
               </ionic-timepicker>
         </label>

        <label class="item item-input">
               <span class="input-label">Hora fin del compromiso</span>
               <ionic-timepicker etime="slots.epochTime" format="slots.format" step="slots.step" callback="setHoraFin">
                 <button class="button button-block button-positive">
                   
                      {{compromiso.horaFin | date:'HH:mm'}}
                   
                 </button>
               </ionic-timepicker>
         </label>
